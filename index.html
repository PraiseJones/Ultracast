<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>UltraCast</title>
  </head>
  <body>
    <div class="container">
      <header>ULTRACAST</header>
      <div class="searchbar">
        <form>
          <label for="city">Input the City to get the Forecast</label>

          <div class="search">
            <input type="text" name="city" id="citySearch" placeholder="Warri" />
            <i class="fa-solid fa-magnifying-glass fa-beat" style="--fa-animation-iteration-count: 2s; --fa-animation-duration: 1s;"></i>
          </div>
          
        </form>
      </div>

      <section class="information">
        <div class="weather-disp"></div>

        <div class="info-card">

          <div class="icon">
            <img src="" alt="" class="iconim">
          </div>

          <h5>City Name</h5>
          <div class="weather">Weather Condition</div>
          <div class="degree">
            <span>TEMP</span>
            <span>&deg;C</span>
          </div>
          
        </div>
      </section>
    </div>

    <script src="/Scripts/forecast.js"></script>
    <script src="/Scripts/app.js"></script>
  </body>
</html>
